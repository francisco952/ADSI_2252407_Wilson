<script>
    function Encontrar(){
        var valor=parseInt(document.getElementById('valor').value);
        var Par=0;
        var impar=0;
        for(var i=0; i<=valor; i++){
            if(i % 2 == 0 ){
                Par += i;
            }
            else{
                impar += i;
            }
        }
        document.getElementById('Resultado').innerHTML='Hay '+Par+' numeros pares y '+impar+' numeros impares';
    }
</script>
