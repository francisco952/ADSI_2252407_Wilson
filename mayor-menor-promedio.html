<script>
    function Mayor(){
        var nota1=parseInt(document.getElementById('numero-1').value);
        var nota2=parseInt(document.getElementById('numero-2').value);
        var nota3=parseInt(document.getElementById('numero-3').value);

            document.getElementById('superior').innerHTML='el numero ' + nota1 + ' es el Mayor de todos';
        } 
        if(nota2>nota1 && nota2>nota3){
            document.getElementById('superior').innerHTML='el numero ' + nota2 + ' es el Mayor de todos';
        }
        if(nota3>nota1 && nota3>nota2){
            document.getElementById('superior').innerHTML='el numero ' + nota3 + ' es el Mayor de todos';
        }
    }
    function Menor(){
        var nota1=parseInt(document.getElementById('numero-1').value);
        var nota2=parseInt(document.getElementById('numero-2').value);
        var nota3=parseInt(document.getElementById('numero-3').value); 
        if(nota1<nota2 && nota1<nota3){
            document.getElementById('inferior').innerHTML='el numero ' + nota1 + ' es el Menor de todos';
        }
        if(nota2<nota1 && nota2<nota3){
            document.getElementById('inferior').innerHTML='el numero ' + nota2 + ' es el Menor de todos';
        }
        if(nota3<nota1 && nota3<nota2){
            document.getElementById('inferior').innerHTML='el numero ' + nota3 + ' es el Menor de todos';
        }
    }
    function Promedio(){
        var nota1=parseInt(document.getElementById('numero-1').value);
        var nota2=parseInt(document.getElementById('numero-2').value);
        var nota3=parseInt(document.getElementById('numero-3').value);
        var promedio=(nota1+nota2+nota3)/3
        document.getElementById('promedio').innerHTML='Este es el promedio insertado <br> es de '+promedio;
    }
    function Par(){
        var variable1=parseInt(document.getElementById('numero-1').value);
        var nota2=parseInt(document.getElementById('numero-2').value);
        var variable3=parseInt(document.getElementById('numero-3').value);
        if(variable1 % 2 == 0){

        }
        if(variable1 % 2 == 1){

        }
        if(nota2 % 2 == 0){

        }

            document.getElementById('pares').innerHTML='El numero ' +nota2+ ' es impar';
        }

        }
