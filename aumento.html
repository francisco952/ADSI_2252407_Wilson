<script>
    function Aumento(){
        var salario=parseInt(document.getElementById('sueldo').value);
        if(salario>=1000000){
            var aumento=(salario*0.05);
            document.getElementById('resultado').innerHTML='Su aumento es de'+aumento;
        }
        if(salario<=800000){
            var Pago=(salario*0.1);
            document.getElementById('resultado').innerHTML='Su aumento es de '+Pago;
        }
}
</script>
