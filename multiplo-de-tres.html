<script>
    function Revelar(){
        var Multiplo= 0;
        for(var i=0; i<=100; i++){
            if(i % 3 == 0){
                Multiplo += i;
            }
        }
        document.getElementById('Datos').innerHTML='La suma de los multiplos de tres <br> que se hallan hasta el 100 es de '+ Multiplo;
    }
</script>
