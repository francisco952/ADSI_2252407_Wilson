<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplo de Tres</title>
</head>
<body>
    <button onclick="Revelar();">Revelar</button>
    <div id="Datos"></div>
</body>
</html>
<script>
    function Revelar(){
        var Multiplo= 0;
        for(var i=0; i<=100; i++){
            if(i % 3 == 0){
                Multiplo += i;
            }
        }
        document.getElementById('Datos').innerHTML= Multiplo;
    }
</script>
