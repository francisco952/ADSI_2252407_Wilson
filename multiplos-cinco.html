<script> 
    function Escalar(){
        var numero=parseInt(document.getElementById('numero').value);
        var valor =0;
        var texto ='';
        for(var i=0; i<=numero; i++){
            if(i % 5 == 0 ){
             texto +='<h1>' +i+'</h1>';
            }
        }
        document.getElementById('resultado').innerHTML=texto;
    }
</script>
