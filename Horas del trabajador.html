<script>
    function Calcular(){
       var horas_trabajadas= parseInt(document.getElementById('horas').value);
       
        if(horas_trabajadas<=40){
            var sueldo= (horas_trabajadas*10000);
            document.getElementById('sueldo').innerHTML='Su Pago es de'+sueldo;
        }
        if(horas_trabajadas>40){
            var hora_fija=(40);
            var sueldo=(400000);
            var calculo=(horas_trabajadas-hora_fija);
            var resultado=(calculo*15000+sueldo);
            document.getElementById('sueldo').innerHTML='Su Pago es de'+resultado;
        }
    }
</script>
